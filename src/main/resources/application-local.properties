spring.application.name=code-test

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

spring.datasource.url=jdbc:mysql://localhost:3306/dev_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:dev}
spring.datasource.password=${DB_PASSWORD:dev}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Redis ---
spring.redis.host=localhost
spring.redis.port=6379

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false


spring.sql.init.mode=never